{% extends "layouts/base.html" %}
{% load i18n static %}

{% block title %} Profile - Change password {% endblock title %}

{% block content %}

    <div class="container-fluid px-2 px-md-4">
      <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');">
        <span class="mask bg-gradient-primary opacity-6"></span>
      </div>
      <div class="card card-body mx-3 mx-md-4 mt-n6">
        <div class="row gx-4 mb-2">
          <div class="col-auto">
            <div class="icon icon-xl icon-shape bg-gradient-primary shadow-primary text-center border-radius-xl mt-n4 position-relative">
              <i class="material-icons">person</i>
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="h-100">
              <h5 class="mb-1">
                {{user.first_name}} {{user.last_name}}
              </h5>
              <p class="mb-0 font-weight-normal text-sm">
                {{user.username}}
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card card-plain h-100">
              <div class="card-header pb-0 p-3">
                <h4 class="mb-0 text-success">Password changed successfully</h4>
              </div>
              <div class="card-body p-3 fixed-plugin">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock content %}

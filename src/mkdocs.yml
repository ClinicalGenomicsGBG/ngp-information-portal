site_name: NGP Information Portal
site_url: https://www.genmed.se
theme:
  name: material
  language: sv
  features:
    - announce.dismiss
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  nav:
  - Blog:
    - news/index.md
  - Home:
    - index.md
  - ngp/index.md
plugins:
  - blog:
      blog_dir: news
  - search
